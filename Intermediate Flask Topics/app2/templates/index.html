<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center text-white">File Upload</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="fileInput" name="file" required>
                        <label class="custom-file-label" for="fileInput">Choose file</label>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Upload</button>
                </form>
                <h4 class="mt-4">Uploaded Files:</h4>
                <ul class="list-group">
                    {% for file in files %}
                    <li class="list-group-item"><a href="{{ url_for('static', filename='uploads/' + file) }}" target="_blank">{{ file }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
