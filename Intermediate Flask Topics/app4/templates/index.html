<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books CRUD</title>
    <style>
        /* Add your custom CSS styles here */

        /* .book-list { list-style-type: none; } */

</head>
<body>
    <div class="container">
        <h1>Books CRUD</h1>

        <h2>Add a Book</h2>
        <form id="addForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <button type="submit">Add Book</button>
        </form>

        <h2>Books List</h2>
        <ul id="bookList" class="book-list">
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // JavaScript code for interacting with the API
        // Example: Use fetch API for making AJAX requests
        // Example: Add event listener for form submission
    </script>
</body>
</html>
